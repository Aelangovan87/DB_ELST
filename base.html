<!doctype html>
<html lang="en">
<head>
    <title>EDMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f7fafd;
        }
        .main-content-wrapper {
            width: 90vw;
            max-width: 1700px;
            margin: 2.5rem auto 0 auto;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #fff !important;
        }
        .shadow-card {
            background: #fff;
            border-radius: 1.25rem;
            /* box-shadow: 0 4px 24px rgba(21,51,92,0.11); */
            padding: 0rem 0rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 991.98px) {
            .main-content-wrapper {
                width: 98vw;
                padding-left: 2vw;
                padding-right: 2vw;
            }
            .shadow-card {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="{{ url_for('index') }}">
            <i class="bi bi-building"></i> EDMS
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link{% if request.endpoint == 'index' %} active{% endif %}" href="{{ url_for('index') }}"><i class="bi bi-diagram-3"></i> Projects</a></li>
                <li class="nav-item"><a class="nav-link{% if request.endpoint == 'list_cco' %} active{% endif %}" href="{{ url_for('list_cco') }}"><i class="bi bi-person-gear"></i> CCO</a></li>
                <li class="nav-item"><a class="nav-link{% if request.endpoint == 'list_deladdress' %} active{% endif %}" href="{{ url_for('list_deladdress') }}"><i class="bi bi-geo-alt"></i> Delivery Addresses</a></li>
                <li class="nav-item"><a class="nav-link{% if request.endpoint == 'elsts' %} active{% endif %}" href="{{ url_for('elsts') }}"><i class="bi bi-clipboard-data"></i>ELSTs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main-content-wrapper">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endif %}
    {% endwith %}
    <div class="shadow-card">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
